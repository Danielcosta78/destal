<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
<script>
$(document).ready(function () {
  let peer = null, conn = null, last_peer = null;

  function setStatus(text, color, statusClass) {
    $('#status').text(text);
    $('#status-icon').removeClass('success-color warning-color danger-color').addClass(color + '-color');
    $('#status').removeClass('badge-connected badge-ready badge-disconnected').addClass(statusClass);
    
    if (text === 'Connected') {
      $('#connectionInfo').html(`Connected to <span class="primary-color">${conn.peer.substring(0, 8)}...</span>`);
    } else {
      $('#connectionInfo').text(text);
    }
  }

  function getTimestamp(ms) {
    const d = new Date(ms);
    return `${d.getHours()}:${String(d.getMinutes()).padStart(2, '0')}:${String(d.getSeconds()).padStart(2, '0')}`;
  }

  function addMessage(msg) {
  const isCurrentUser = msg.author === peer?.id;
  const author = isCurrentUser ? 
    '<span class="danger-color font-weight-bold">You</span>' : 
    `<span class="success-color font-weight-bold">${msg.authorName || msg.author.substring(0, 8)}</span>`;
  
  const messageContent = msg.type === 'info' ?
    `${author}: conectado` :
    `${author}:<br>${msg.content}`;
  
  const messageClass = isCurrentUser ? 'user-message' : 'peer-message';
  
  $('#messageBox').append(`
    <p class="${messageClass}">
      <span class="timestamp">${getTimestamp(msg.timestamp)}</span> ${messageContent}
    </p>
  `);
  $('#messageBox').scrollTop($('#messageBox')[0].scrollHeight);
}

  function createMessage(content) {
    return { 
      author: peer?.id, 
      authorName: $('#myIdName').val().trim() || peer?.id.substring(0, 8),
      timestamp: Date.now(), 
      content 
    };
  }

  function ready() {
    conn.on('open', () => {
      setStatus('Connected', 'success', 'badge-connected');
      $('#rid').val(conn.peer);
      
      conn.send({
        type: 'info',
        author: peer.id,
        authorName: $('#myIdName').val().trim() || peer.id.substring(0, 8),
        timestamp: Date.now()
      });
    });

    conn.on('data', (data) => {
      if (data.type === 'info') {
        data.authorName = data.authorName || data.author.substring(0, 8);
        addMessage(data);
      } else {
        addMessage(data);
      }
    });
    
    conn.on('close', () => {
      conn = null;
      setStatus('Connection closed', 'warning', 'badge-disconnected');
    });
  }

  function initialize() {
    const customId = $('#uid').val().trim();
    peer = customId ? new Peer(customId) : new Peer();

    peer.on('open', id => {
      $('#uid').val(id);
      last_peer = id;
      setStatus('Ready to connect', 'success', 'badge-ready');
      saveMyId(id, $('#myIdName').val().trim() || `My ID ${id.substring(0, 4)}`);
    });

    peer.on('connection', c => {
      if (conn) { 
        c.close(); 
        return; 
      }
      conn = c;
      ready();
    });

    peer.on('disconnected', () => {
      setStatus('Disconnected', 'warning', 'badge-disconnected');
      peer.id = last_peer;
      peer.reconnect();
    });

    peer.on('close', () => {
      conn = null;
      setStatus('Client closed', 'danger', 'badge-disconnected');
    });

    peer.on('error', err => {
      console.error('PeerJS Error:', err);
      setStatus('Error: ' + err.type, 'danger', 'badge-disconnected');
      alert('PeerJS Error: ' + err.message);
    });
  }

  // Generate random ID
  $('#generateId').click(() => {
    const randomId = 'user-' + Math.random().toString(36).substring(2, 10);
    $('#uid').val(randomId);
    $('#myIdName').val(`User ${randomId.substring(5, 9)}`);
    showCopiedFeedback($('#copyGeneratedId'));
  });

  // Copy generated ID
  $('#copyGeneratedId').click(function() {
    const id = $('#uid').val().trim();
    if (id) {
      copyToClipboard(id, $(this));
    } else {
      alert('No ID to copy');
    }
  });

  // Initialize peer connection
  $('#reconnectButton').click(initialize);

  // Connect to peer
  $('#rid-button').click(() => {
    if (conn) conn.close();
    const id = $('#rid').val().trim();
    if (!id) return alert('Enter a Peer ID');
    conn = peer.connect(id, { reliable: true });
    setStatus('Connecting...', 'warning', 'badge-disconnected');
    ready();
  });

  // Send message
  $('#messageSend').click(() => {
    const text = $('#messageText').val().trim();
    if (!text) return;
    const msg = createMessage(text);
    if (conn?.open) {
      conn.send(msg);
      addMessage(msg);
      $('#messageText').val('').focus();
    } else {
      alert('Not connected to any peer');
    }
  });

  // Send message on Enter key
  $('#messageText').keypress(e => e.which === 13 && $('#messageSend').click());

  // Save contact
  $('#saveContact').click(() => {
    const name = $('#contactName').val().trim();
    const id = $('#rid').val().trim();
    if (!name) return alert('Enter contact name');
    if (!id) return alert('Enter peer ID');
    
    const contacts = JSON.parse(localStorage.getItem('contacts') || '[]');
    const existingContact = contacts.find(c => c.id === id);
    
    if (existingContact) {
      existingContact.name = name;
    } else {
      contacts.push({ name, id });
    }
    
    localStorage.setItem('contacts', JSON.stringify(contacts));
    updateContactsList();
    $('#contactName').val('');
  });

  // Save my ID
  function saveMyId(id, name) {
    const ids = JSON.parse(localStorage.getItem('myids') || '[]');
    const existingId = ids.find(i => i.id === id);
    
    if (existingId) {
      existingId.name = name;
    } else {
      ids.push({ id, name });
    }
    
    localStorage.setItem('myids', JSON.stringify(ids));
    updateMyIdsList();
  }

  // Update my IDs list
  function updateMyIdsList() {
    const ids = JSON.parse(localStorage.getItem('myids') || '[]');
    $('#myIdsList').html(ids.map(i => 
      `<li class="contact-item p-2 d-flex justify-content-between align-items-center">
        <div class="flex-grow-1" onclick="$('#uid').val('${i.id}'); $('#myIdName').val('${i.name}')">
          <div class="contact-name">${i.name}</div>
          <div class="id-display">${i.id}</div>
        </div>
        <div>
          <button class="action-btn copy-btn" data-id="${i.id}" title="Copy ID">
            <i class="fas fa-copy"></i>
          </button>
          <button class="action-btn delete-btn" onclick="deleteMyId('${i.id}')" title="Delete">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </li>`
    ).join('') || '<li class="text-muted p-2">No saved IDs</li>');
  }

  // Update contacts list
  function updateContactsList() {
    const contacts = JSON.parse(localStorage.getItem('contacts') || '[]');
    $('#contactsList').html(contacts.map(c => 
      `<li class="contact-item p-2 d-flex justify-content-between align-items-center">
        <div class="flex-grow-1" onclick="$('#rid').val('${c.id}'); $('#contactName').val('${c.name}')">
          <div class="contact-name">${c.name}</div>
          <div class="id-display">${c.id}</div>
        </div>
        <div>
          <button class="action-btn copy-btn" data-id="${c.id}" title="Copy ID">
            <i class="fas fa-copy"></i>
          </button>
          <button class="action-btn delete-btn" onclick="deleteContact('${c.id}')" title="Delete">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </li>`
    ).join('') || '<li class="text-muted p-2">No contacts saved</li>');
  }

  // Delete my ID
  window.deleteMyId = function(id) {
    if (confirm('Are you sure you want to delete this ID?')) {
      let ids = JSON.parse(localStorage.getItem('myids') || '[]');
      ids = ids.filter(i => i.id !== id);
      localStorage.setItem('myids', JSON.stringify(ids));
      updateMyIdsList();
    }
  }

  // Delete contact
  window.deleteContact = function(id) {
    if (confirm('Are you sure you want to delete this contact?')) {
      let contacts = JSON.parse(localStorage.getItem('contacts') || '[]');
      contacts = contacts.filter(c => c.id !== id);
      localStorage.setItem('contacts', JSON.stringify(contacts));
      updateContactsList();
    }
  }

  // Copy to clipboard
  window.copyToClipboard = function(text, $element) {
    console.log('Attempting to copy:', text); // Depura√ß√£o
    if (navigator.clipboard) {
      navigator.clipboard.writeText(text).then(() => {
        console.log('Copy successful');
        showCopiedFeedback($element);
      }).catch(err => {
        console.error('Clipboard API failed:', err);
        // Fallback para navegadores sem suporte
        fallbackCopy(text, $element);
      });
    } else {
      console.warn('Clipboard API not available, using fallback');
      fallbackCopy(text, $element);
    }
  }

  // Fallback copy function
  function fallbackCopy(text, $element) {
    try {
      const $temp = $('<textarea>').val(text).appendTo('body').select();
      const success = document.execCommand('copy');
      $temp.remove();
      if (success) {
        console.log('Fallback copy successful');
        showCopiedFeedback($element);
      } else {
        console.error('Fallback copy failed');
        alert('Failed to copy text. Please copy manually: ' + text);
      }
    } catch (err) {
      console.error('Fallback copy error:', err);
      alert('Failed to copy text. Please copy manually: ' + text);
    }
  }

  // Show copied feedback
  function showCopiedFeedback($element) {
    const $button = $element.closest('.action-btn, .btn-outline-primary');
    if ($button.length === 0) {
      console.warn('No valid button found for feedback');
      return;
    }
    const originalHtml = $button.html();
    $button.html('<i class="fas fa-check"></i>');
    setTimeout(() => {
      $button.html(originalHtml);
    }, 1000);
  }

  // Delega√ß√£o de eventos para bot√µes de copiar din√¢micos
  $('#myIdsList, #contactsList').on('click', '.copy-btn', function() {
    const id = $(this).data('id');
    if (id) {
      copyToClipboard(id, $(this));
    } else {
      console.error('No ID found for copy');
      alert('No ID to copy');
    }
  });

  // Initialize UI
  updateMyIdsList();
  updateContactsList();

  // Toggle sections
  $('.btn-toggle').click(function() {
    $(this).find('i').toggleClass('fa-chevron-down fa-chevron-up');
  });
});

// Clear all my IDs
$('#clearAllIds').click(function() {
  if (confirm('Are you sure you want to delete everything?')) {
    localStorage.removeItem('myids'); // Remove do armazenamento
    $('#myIdsList').empty().html('<li class="text-muted p-2">No saved IDs</li>'); // Limpa e mostra mensagem
    $('#uid').val(''); // Limpa o campo ID
    $('#myIdName').val(''); // Limpa o campo Nome
    $('#myIdsList').hide().show(0); // For√ßa atualiza√ß√£o visual (opcional)
    showToast('Todos os IDs foram removidos'); // Notifica√ß√£o (opcional)
  }
});
</script>
  <script>
  let deferredPrompt;
  const installBtn = document.getElementById('install-btn');

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'block';
  });

  installBtn.addEventListener('click', () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(choiceResult => {
        if (choiceResult.outcome === 'accepted') {
          console.log('App instalado');
        }
        deferredPrompt = null;
        installBtn.style.display = 'none';
      });
    }
  });
  </script>
